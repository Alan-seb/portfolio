<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #404040; /* Charcoal Grey */
            color: #FFFFFF; /* White text for contrast */
            font-family: sans-serif;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            border: 1px solid rgba(255, 219, 112, 0.5); /* Light border */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: #3A3A3A; /* Darker grey for container */
            text-align: center; /* Center text inside the container */
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: rgb(255, 219, 112); /* Secondary color */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            background-color: rgb(255, 219, 112); /* Secondary color */
            color: #2C2C2C; /* Charcoal Grey for button text */
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #FFD700; /* Lighter shade on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Failed!</h2>
        <p>Sorry, your message can not be send.Try again!</p>
        <a href="index.html" class="btn">Go Back</a>
    </div>
</body>
</html>
